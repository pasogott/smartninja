<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boogle Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
</head>
<body>
<div class="container">
    <header>
        <img src="booglelogo_neu.png" alt="">
    </header>

    <h1>One Account! All of Boogle</h1>
    <h4>Sign in for your Boogle Experience!</h4>
    <div id="loginblock" class="">
        <img id="anon" src="anonymous.png" alt="">
        <form action="">
            <input class="input" type="Email" placeholder="Type your E-Mail">
            <input class="btn" type="submit" ="Sign in!">
        </form>
        <a class="link" href="#">Sign up for a new account!</a>
    </div>
    <img src="https://ssl.gstatic.com/accounts/ui/wlogostrip_230x17_1x.png" alt="">
</div>
</body>
</html>
